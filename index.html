<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="masthead grid">
      <div class="unit xs-1 s-1 m-1 l-1-4 logo pad-t pad-b text-center ">
        <h1 class="push-none">Potion Express</h1>
      </div>

    <div class="unit xs-1 s-1 m-1 l-3-4">
      <nav>
        <ul class="list-group-inline text-center push-none pad-t-1-4">

          <li class="island-1-4">
            <a class="btn" href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="#">
              </i>
                <span class="icon-label block">Unicorn Tears</span>
            </a>
          </li>
          <li class="island-1-4">
            <a class="btn" href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="#">
              </i>
                <span class="icon-label block">Dragon Scales</span>
            </a>
          </li>
          <li class="island-1-4">
            <a class="btn" href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="#">
              </i>
                <span class="icon-label block">Yeti Dandruff</span>
            </a>
          </li>
          <li class="island-1-4">
            <a class="btn" href="#">
              <i class="icon i-32">
                <img src="images/placeholder-triangle.svg" alt="#">
              </i>
                <span class="icon-label block">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>


</body>
</html>
